<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Managemant</title>
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="section-projects">
        <div class="project-list-container">
          <h1 class="heading-primary">your projects</h1>
          <button class="add-project-btn btn">+ Add Project</button>
          <div class="project-title-list">
            <ol class="project-title-listed"></ol>
          </div>
        </div>

        <div class="project-render-dynamic-container"></div>
      </section>
    </div>

    <dialog class="dialog-modal">
      <h4>Invalid Input</h4>
      <p>Oops ... looks like you forgot to enter a value.</p>
      <p>Please make sure you provided a valid value for every input field.</p>
      <form method="dialog">
        <button class="close-modal-btn btn">Okay</button>
      </form>
    </dialog>
  </body>
</html>
